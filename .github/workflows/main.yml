name: Update Data

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at midnight UTC every day
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas requests advertools

      - name: Run Sitemap Extraction
        run: python ./site.py

      - name: Run YouTube Videos Fetching
        run: python ./youtube.py

      - name: Run Concatenation
        run: python ./concatenation.py

      - name: Commit and Push if Changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git diff --quiet && git diff --staged --quiet || (git add . && git commit -m "Automated data update" && git push origin HEAD:main)
